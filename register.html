<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>求職者登録 - SkillBridge</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="gradient-bg text-white py-6">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <i class="fas fa-bridge text-2xl mr-3"></i>
                    <h1 class="text-2xl font-bold">SkillBridge</h1>
                </div>
                <a href="/" class="text-white hover:text-gray-200 transition duration-300">
                    <i class="fas fa-home mr-2"></i>トップページ
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8 max-w-2xl">
        <!-- Page Title -->
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-gray-800 mb-4">求職者登録</h2>
            <p class="text-gray-600">あなたの可能性を発見するための第一歩</p>
            <div class="w-20 h-1 bg-blue-500 mx-auto mt-4"></div>
        </div>

        <!-- Registration Form -->
        <div class="bg-white rounded-lg shadow-lg p-8">
            <form action="#" method="post" class="space-y-6">
                <!-- 基本情報 -->
                <div class="border-b border-gray-200 pb-6">
                    <h3 class="text-xl font-semibold text-gray-800 mb-4">
                        <i class="fas fa-user text-blue-500 mr-2"></i>基本情報
                    </h3>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">お名前 *</label>
                            <input type="text" name="name" required 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">年齢</label>
                            <select name="age" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="">選択してください</option>
                                <option value="20代">20代</option>
                                <option value="30代">30代</option>
                                <option value="40代">40代</option>
                                <option value="50代">50代</option>
                                <option value="60代以上">60代以上</option>
                            </select>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">メールアドレス *</label>
                            <input type="email" name="email" required 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">電話番号</label>
                            <input type="tel" name="phone" 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>
                    </div>
                </div>

                <!-- 現在の状況 -->
                <div class="border-b border-gray-200 pb-6">
                    <h3 class="text-xl font-semibold text-gray-800 mb-4">
                        <i class="fas fa-briefcase text-green-500 mr-2"></i>現在の状況
                    </h3>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">勤務地 *</label>
                        <select name="location" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">都道府県を選択してください</option>
                            <option value="北海道">北海道</option>
                            <option value="青森県">青森県</option>
                            <option value="岩手県">岩手県</option>
                            <option value="宮城県">宮城県</option>
                            <option value="秋田県">秋田県</option>
                            <option value="山形県">山形県</option>
                            <option value="福島県">福島県</option>
                            <option value="茨城県">茨城県</option>
                            <option value="栃木県">栃木県</option>
                            <option value="群馬県">群馬県</option>
                            <option value="埼玉県">埼玉県</option>
                            <option value="千葉県">千葉県</option>
                            <option value="東京都">東京都</option>
                            <option value="神奈川県">神奈川県</option>
                            <option value="新潟県">新潟県</option>
                            <option value="富山県">富山県</option>
                            <option value="石川県">石川県</option>
                            <option value="福井県">福井県</option>
                            <option value="山梨県">山梨県</option>
                            <option value="長野県">長野県</option>
                            <option value="岐阜県">岐阜県</option>
                            <option value="静岡県">静岡県</option>
                            <option value="愛知県">愛知県</option>
                            <option value="三重県">三重県</option>
                            <option value="滋賀県">滋賀県</option>
                            <option value="京都府">京都府</option>
                            <option value="大阪府">大阪府</option>
                            <option value="兵庫県">兵庫県</option>
                            <option value="奈良県">奈良県</option>
                            <option value="和歌山県">和歌山県</option>
                            <option value="鳥取県">鳥取県</option>
                            <option value="島根県">島根県</option>
                            <option value="岡山県">岡山県</option>
                            <option value="広島県">広島県</option>
                            <option value="山口県">山口県</option>
                            <option value="徳島県">徳島県</option>
                            <option value="香川県">香川県</option>
                            <option value="愛媛県">愛媛県</option>
                            <option value="高知県">高知県</option>
                            <option value="福岡県">福岡県</option>
                            <option value="佐賀県">佐賀県</option>
                            <option value="長崎県">長崎県</option>
                            <option value="熊本県">熊本県</option>
                            <option value="大分県">大分県</option>
                            <option value="宮崎県">宮崎県</option>
                            <option value="鹿児島県">鹿児島県</option>
                            <option value="沖縄県">沖縄県</option>
                            <option value="海外">海外</option>
                            <option value="リモートワーク希望">リモートワーク希望</option>
                        </select>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">現在の職種 *</label>
                            <select name="current_job" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="">選択してください</option>
                                <option value="営業・セールス">営業・セールス</option>
                                <option value="企画・マーケティング">企画・マーケティング</option>
                                <option value="事務・アシスタント">事務・アシスタント</option>
                                <option value="人事・総務">人事・総務</option>
                                <option value="経理・財務">経理・財務</option>
                                <option value="法務">法務</option>
                                <option value="IT・エンジニア">IT・エンジニア</option>
                                <option value="Webデザイナー">Webデザイナー</option>
                                <option value="グラフィックデザイナー">グラフィックデザイナー</option>
                                <option value="コンサルタント">コンサルタント</option>
                                <option value="研究・開発">研究・開発</option>
                                <option value="製造・技術">製造・技術</option>
                                <option value="サービス・接客">サービス・接客</option>
                                <option value="医療・介護">医療・介護</option>
                                <option value="教育・インストラクター">教育・インストラクター</option>
                                <option value="公務員">公務員</option>
                                <option value="専門職">専門職</option>
                                <option value="その他">その他</option>
                            </select>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">現在の業界 *</label>
                            <select name="current_industry" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="">選択してください</option>
                                <option value="IT・インターネット">IT・インターネット</option>
                                <option value="金融・保険">金融・保険</option>
                                <option value="製造業">製造業</option>
                                <option value="商社・流通">商社・流通</option>
                                <option value="サービス業">サービス業</option>
                                <option value="医療・ヘルスケア">医療・ヘルスケア</option>
                                <option value="教育・学習支援">教育・学習支援</option>
                                <option value="不動産・建設">不動産・建設</option>
                                <option value="運輸・物流">運輸・物流</option>
                                <option value="エネルギー・環境">エネルギー・環境</option>
                                <option value="メディア・広告">メディア・広告</option>
                                <option value="食品・飲料">食品・飲料</option>
                                <option value="小売・百貨店">小売・百貨店</option>
                                <option value="旅行・レジャー">旅行・レジャー</option>
                                <option value="コンサルティング">コンサルティング</option>
                                <option value="公共・官公庁">公共・官公庁</option>
                                <option value="その他">その他</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- 転職への関心 -->
                <div class="border-b border-gray-200 pb-6">
                    <h3 class="text-xl font-semibold text-gray-800 mb-4">
                        <i class="fas fa-chart-line text-purple-500 mr-2"></i>転職への関心度
                    </h3>
                    
                    <div class="space-y-3">
                        <div class="flex items-center">
                            <input type="radio" name="interest_level" value="積極的" id="active" class="text-blue-500 focus:ring-blue-500">
                            <label for="active" class="ml-2 text-gray-700">積極的に転職を検討している</label>
                        </div>
                        <div class="flex items-center">
                            <input type="radio" name="interest_level" value="条件次第" id="conditional" class="text-blue-500 focus:ring-blue-500">
                            <label for="conditional" class="ml-2 text-gray-700">良い条件があれば転職したい</label>
                        </div>
                        <div class="flex items-center">
                            <input type="radio" name="interest_level" value="情報収集" id="research" class="text-blue-500 focus:ring-blue-500">
                            <label for="research" class="ml-2 text-gray-700">まずは情報収集から始めたい</label>
                        </div>
                    </div>
                </div>

                <!-- 連絡について -->
                <div class="border-b border-gray-200 pb-6">
                    <h3 class="text-xl font-semibold text-gray-800 mb-4">
                        <i class="fas fa-phone text-orange-500 mr-2"></i>連絡について
                    </h3>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">企業からの連絡希望時期</label>
                        <select name="contact_timing" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="すぐに">すぐに連絡してほしい</option>
                            <option value="1週間以内">1週間以内</option>
                            <option value="1ヶ月以内">1ヶ月以内</option>
                            <option value="良い機会があれば">良い機会があれば</option>
                        </select>
                    </div>
                </div>

                <!-- 自己アピール -->
                <div class="pb-6">
                    <h3 class="text-xl font-semibold text-gray-800 mb-4">
                        <i class="fas fa-star text-yellow-500 mr-2"></i>自己アピール（任意）
                    </h3>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            これまでの経験で活かせることがあれば教えてください
                        </label>
                        <textarea name="appeal" rows="4" 
                                  placeholder="例：ルート営業での顧客関係構築経験、チームをまとめた経験、新しいシステムの導入経験など"
                                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
                    </div>
                </div>

                <!-- プライバシー同意 -->
                <div class="bg-gray-50 p-4 rounded-md">
                    <div class="flex items-start">
                        <input type="checkbox" name="privacy_agreement" required id="privacy" 
                               class="text-blue-500 focus:ring-blue-500 mt-1">
                        <label for="privacy" class="ml-2 text-sm text-gray-700">
                            <span class="text-red-500">*</span>
                            個人情報の取り扱いについて同意します。
                            <a href="#" class="text-blue-500 hover:text-blue-700 underline">プライバシーポリシー</a>
                        </label>
                    </div>
                </div>

                <!-- 送信ボタン -->
                <div class="text-center pt-6">
                    <button type="submit" 
                            class="bg-gradient-to-r from-blue-500 to-purple-600 text-white px-8 py-3 rounded-lg text-lg font-semibold hover:from-blue-600 hover:to-purple-700 transform hover:scale-105 transition duration-300 shadow-lg">
                        <i class="fas fa-paper-plane mr-2"></i>
                        登録する
                    </button>
                </div>
            </form>
        </div>

        <!-- サポート情報 -->
        <div class="mt-8 text-center">
            <p class="text-gray-600">登録後、あなたのスキルに興味を持った企業からオファーが届きます</p>
            <p class="text-sm text-gray-500 mt-2">ご質問やご不明な点がございましたら、お気軽にお問い合わせください</p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6 mt-12">
        <div class="container mx-auto px-4 text-center">
            <div class="mb-4">
                <i class="fas fa-bridge text-xl mr-2"></i>
                <span class="text-lg font-semibold">SkillBridge</span>
            </div>
            <p class="text-gray-400 text-sm">
                あなたの可能性を発見し、新しいキャリアへの架け橋となるサービス
            </p>
            <div class="mt-4 space-x-4">
                <a href="#" class="text-gray-400 hover:text-white transition duration-300">利用規約</a>
                <span class="text-gray-600">|</span>
                <a href="#" class="text-gray-400 hover:text-white transition duration-300">プライバシーポリシー</a>
                <span class="text-gray-600">|</span>
                <a href="#" class="text-gray-400 hover:text-white transition duration-300">お問い合わせ</a>
            </div>
        </div>
    </footer>
</body>
</html>
